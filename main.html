<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site gostoso</title>
    <style>
        /* Reset de estilos para evitar comportamentos indesejados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos para o header principal (logo e barra de pesquisa) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #969696;
            padding: 10px;
        }

        .logo {
            font-size: 24px;
            color: #fff;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Estilos para o menu principal */
        .menu {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Header principal -->
    <div class="header">
        <div class="logo"></div>
        <img src="logo.png"
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Pesquisar...">
            <button>Buscar</button>
        </div>
    </div>

    <!-- Menu principal -->
    <div class="menu">
        <a href="#">Card√°pio</a>
        <a href="#">Cupons</a>
        <a href="#">Delivery</a>
    </div>
</body>
</html>
